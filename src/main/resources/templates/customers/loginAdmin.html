<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingreso - Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="/img/icono_login.png">
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f0f0f0;
		}

		.login-container {
			width: 100%; 
			max-width: 350px; 
			background-color: white;
			padding: 20px; 
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin: 0 auto; 
		}

		.image-container {
			display: none;
		}
	</style>
</head>

<body>
	<div class="login-container">
		<form class="login-form" th:action="@{/principal/getIntoAdmin}" method="post">
			<h2 class="text-center">Login</h2>
			<div class="mb-3">
				<label for="nombre" class="form-label">User</label>
				<input type="text" class="form-control" id="nombre" name="nombre" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Contrase√±a:</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
				<span th:text="${errorMessage}"></span>
			</div>
			<button type="submit" class="btn btn-primary w-100">Get into</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
