<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Dish Schedule</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #34495E;
		}

		.card {
			background-color: #ffffff;
			border-radius: 10px;
		}

		h1 {
			color: #ffffff;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<h1 class="text-center mb-4">Add New Dish Schedule</h1>
		<div class="card shadow-sm p-4">
			<form th:action="@{/dishSchedule/save}" th:object="${dishSchedule}" method="post">
				<div class="mb-3">
					<label for="dish" class="form-label">Dish:</label>
					<select id="dish" th:field="*{dish.id}" class="form-select" required>
						<option value="" disabled selected>Select a dish</option>
						<option th:each="dish : ${dishes}" th:value="${dish.id}" th:text="${dish.name}"></option>
					</select>
				</div>
				<div class="mb-3">
					<label for="scheduledDate" class="form-label">Scheduled Date:</label>
					<input type="date" id="scheduledDate" th:field="*{scheduledDate}" class="form-control" required>
				</div>
				<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

				<div class="d-grid">
					<button type="submit" class="btn btn-primary btn-lg">Add Dish Schedule</button>
				</div>
			</form>
			<div class="text-center mt-3">
				<a href="/dishSchedule" class="btn btn-outline-secondary">Back to Schedule List</a>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
